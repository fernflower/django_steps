{% extends 'posts/blog_base.html' %}

{% block content %}
  {% if last_posts %}
    {% for post in last_posts %}
    <a class="blog-post-title" href="{% url 'posts:detail' post.id %}">{{ post.title }}</a>
    <p class="blog-post-meta">{{ post.pub_date }}</p>
    <p>{{ post.text|safe }}</p>
    {% endfor %}
  {% else %}
    <p>No posts are available</p>
  {% endif %}
{% endblock %}
