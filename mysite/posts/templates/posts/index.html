{% extends 'posts/base.html' %}

{% block content %}
  {% if last_posts %}
    <ul>
    {% for post in last_posts %}
    <li><a href="{% url 'posts:detail' post.id %}#disqus_thread">{{ post.title }}</a>
    <p>{{ post.text|safe }}</p></li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No posts are available</p>
  {% endif %}
{% endblock %}
