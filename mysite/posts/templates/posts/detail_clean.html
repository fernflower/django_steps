{% extends 'posts/base_clean.html' %}

{% block heading %}
  <h2>{{ post.title }}</h2>
  <span class="meta">Posted on {{ post.pub_date }}</span>
{% endblock %}

{% block content %}
<article>
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ post.processed_text|safe }}</div>
  </div>
</div>
</article>
{% endblock %}
