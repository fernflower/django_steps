{% extends 'posts/scraper_base.html' %}
{% load staticfiles %}
{% block data %}
   <div class="row">
       <div class="col-lg-12 text-center">
           <h1>Crawl Kreda's VK group now!</h1>
           <p><a href="{% url 'scrape' %}?count=1">Upload last post</a></p>
           <p><a href="{% url 'scrape' %}?count=5">Upload 5 latest posts</a></p>
       </div>
   </div>
   <!-- /.row -->

   <div class="row">
       <form class="form-horizontal" action="{% url 'scrape' %}" method="get">
           <fieldset>
               <!-- Form Name -->
               <legend></legend>

               <!-- Text input-->
               <div class="control-group">
                   <label class="control-label" for="count">Количество постов</label>
                   <div class="controls">
                       <input id="count" name="count" value="1" class="input-medium" type="text">
                       <p class="help-block">Укажите, сколько постов требуется скачать</p>
                   </div>
               </div>

               <!-- Text input-->
               <div class="control-group">
                   <label class="control-label" for="offset">Смещение</label>
                   <div class="controls">
                       <input id="offset" name="offset" value="0" class="input-medium" type="text">
                       <p class="help-block">Укажите, сколько постов пропустить</p>
                   </div>
               </div>

               <!-- Button -->
               <div class="control-group">
                   <label class="control-label" for="scrape_button"></label>
                   <div class="controls">
                       <button id="scrape_button" name="scrape_button" class="btn btn-primary">Скачать</button>
                   </div>
               </div>

           </fieldset>
       </form>
   </div>
{% endblock %}
