{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>VK Scraper</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'admin:index' %}">Back to admin</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Crawl Kreda's VK group now!</h1>
                <p><a href="{% url 'scrape' %}?count=1">Upload last post</a></p>
                <p><a href="{% url 'scrape' %}?count=5">Upload 5 latest posts</a></p>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <form class="form-horizontal" action="{% url 'scrape' %}" method="get">
                <fieldset>
                    <!-- Form Name -->
                    <legend></legend>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="count">Количество постов</label>
                        <div class="controls">
                            <input id="count" name="count" value="1" class="input-medium" type="text">
                            <p class="help-block">Укажите, сколько постов требуется скачать</p>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                        <label class="control-label" for="offset">Смещение</label>
                        <div class="controls">
                            <input id="offset" name="offset" value="0" class="input-medium" type="text">
                            <p class="help-block">Укажите, сколько постов пропустить</p>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                        <label class="control-label" for="scrape_button"></label>
                        <div class="controls">
                            <button id="scrape_button" name="scrape_button" class="btn btn-primary">Скачать</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>

</html>
