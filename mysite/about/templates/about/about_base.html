{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap core CSS -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'blog.css' %}" rel="stylesheet">
    <link href="{% static 'carousel.css' %}" rel="stylesheet">

  </head>

  <body>

    <nav role="navigation" class="navbar navbar-default">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="container">
          <div class="navbar-header">
              <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a href="#" class="navbar-brand"></a>
          </div>
          <!-- Collection of nav links and other content for toggling -->
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="{% block nav-home %}{% endblock %}"><a href="{% url 'posts:index'%}">Новости</a></li>
                <li class="{% block nav-about %}{% endblock %}"><a href="{% url 'about:index' %}">О нас</a></li>
                <li class="{% block nav-favourites %}{% endblock %}"><a href="{% url 'posts:favourites' %}">Избранное</a></li>
                <li class="{% block nav-contacts %}{% endblock %}"><a href="{% url 'contacts:show_form' %}">Обратная связь</a></li>
            </ul>
          </div>
    </div>
    </nav>

    <div class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-md-4">
                <a href="{% url 'about:member' 'drums'%}"><img class="img-circle" src="{{STATIC_URL}}drums.jpg" alt="Алексей Бударин" style="width: 140px; height: 140px;"></a>
                <h2>Алексей</h2>
            </div><!-- /.col-lg-4 -->
            <div class="col-md-4">
                <a href="{% url 'about:member' 'kreda' %}"><img class="img-circle" src="{{STATIC_URL}}kreda.jpg" alt="Kreda" style="width: 140px; height: 140px;"></a>
                <h2>Группа Kreda</h2>
            </div><!-- /.col-lg-4 -->
            <div class="col-md-4">
                <a href="{% url 'about:member' 'violin' %}"><img class="img-circle active" src="{{STATIC_URL}}violin.jpg" alt="Катажына Фльорчак" style="width: 140px; height: 140px;"></a>
                <h2>Катажына</h2>
            </div><!-- /.col-lg-4 -->
        </div>
        <div class="row">
            <div class="col-md-6">
                <a href="{% url 'about:member' 'bass' %}"><img class="img-circle" src="{{STATIC_URL}}double_bass.jpg" alt="Максим Макагонов" style="width: 140px; height: 140px;"></a>
                <h2>Максим</h2>
            </div><!-- /.col-lg-4 -->
            <div class="col-md-6">
                <a href="{% url 'about:member' 'accordion' %}"><img class="img-circle" src="{{STATIC_URL}}accordion.jpg" alt="Александра Коновалова" style="width: 140px; height: 140px;"></a>
                <h2>Александра</h2>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
    </div> <!-- marketing -->

    <div class="container">
        <div class="row">
            <div class="col-sm-12 blog-main">
                <div class="blog-post">
                    {% block member_info %}No member info yet{% endblock %}
                </div><!-- /.blog-post -->
            </div><!-- /.blog-main -->
        </div>
    </div><!-- /.container -->

    <div class="blog-footer">
        <p>Blog template built for <a href="http://vk.com/kreda">Kreda</a> by <a href="https://github.com/fernflower">@fernflower</a>.</p>
        <p>
        <a href="#">Back to top</a>
        </p>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
    <script src="{{STATIC_URL}}contacts.js"></script>
  </body>
</html>
