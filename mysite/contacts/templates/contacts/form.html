{% extends 'posts/blog_base.html' %}
{% block content %}
<form class="form-horizontal" method="post">
    {% csrf_token %}
<fieldset>

<!-- Form Name -->
<legend>Write something nice</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="id_name">Your name</label>  
  <div class="col-md-4">
      <input name="name" placeholder="John Malkovich" class="form-control input-md" required="" type="text">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="id_phone">Your phone number</label>  
  <div class="col-md-4">
      <input name="phone" placeholder="84951234567" class="form-control input-md" required="" pattern="[0-9]*" type="tel" maxlength=10>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="id_email">Your email</label>  
  <div class="col-md-4">
      <input name="email" placeholder="john_malkovich@gmail.com" class="form-control input-md" required="" type="email">
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Text Area</label>
  <div class="col-md-4">
      <textarea class="form-control" id="textarea" name="message"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="id_button_send"></label>
  <div class="col-md-4">
    <button id="id_button_send" name="id_button_send" class="btn btn-primary">Send</button>
  </div>
</div>

</fieldset>
</form>
{% endblock %}
